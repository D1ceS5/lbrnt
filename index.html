<!doctype html>

<html lang="en">

<head>
    <title>Labyrinth</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="labCont">
        <canvas id="matrix" width="510px" height="510px"></canvas>
        <div  name="colors">
            <h3 id="timer">Generation time: 0.00</h3>
            <div id="colors">
                <div class="colorDiv">
                    <input type="color" class="colorInp" id="visited" name="Visited" value="#1924B1">
                    <label for="Visited">Visited</label>
                </div>
                <div class="colorDiv">
                    <input type="color" class="colorInp" id="current" name="Current" value="#00CC00">
                    <label for="Visited">Current</label>
                </div>
                <div class="colorDiv">
                    <input type="color" class="colorInp" id="wall" name="Wall" value="#000000">
                    <label for="Visited">Wall</label>
                </div>
                <div class="colorDiv">
                    <input type="color" class="colorInp" id="cell" name="Cell" value="#FFFFFF">
                    <label for="Visited">Cell</label>
                </div>
                <div class="colorDiv">
                    <input type="color" class="colorInp" id="final" name="Final" value="#7109AA">
                    <label for="Visited">Final</label>
                </div>
                <div class="colorDiv">
                    <input type="color" class="colorInp" id="path" name="Path" value="#FF0000">
                    <label for="Visited">Path</label>
                </div>
            </div>
            



            
            <button id="generate" class="action-button shadow animate green">Generate</button>
            <button id="reset" class="action-button shadow animate red">Reset</button>
            <button id="solve" class="action-button shadow animate green">Solve</button>
        </div>
        
    </div>
   
    <script src="script.js"></script>
</body>

</html>
